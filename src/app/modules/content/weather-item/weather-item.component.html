<div class="item">
  <h3 class="date">{{weather.applicable_date}}</h3>
  <div class="info">
    <span>{{data.state}}{{weather.weather_state_name}}</span>
    <span>{{data.temp}}{{weather.the_temp}}&deg;</span>
    <span>{{data.pressure}}{{weather.air_pressure}}</span>
    <span>{{data.predict}}{{weather.predictability}}%</span>
  </div>
</div>
