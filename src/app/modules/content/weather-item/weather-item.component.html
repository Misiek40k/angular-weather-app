<div class="item">
  <h3 class="date">{{weather.applicableDate}}</h3>
  <div class="info">
    <span>{{data.state}}{{weather.weatherStateName}}</span>
    <span>{{data.temp}}{{weather.theTemp}}&deg;</span>
    <span>{{data.pressure}}{{weather.airPressure}}</span>
    <span>{{data.predict}}{{weather.predictability}}%</span>
  </div>
</div>
